plugins {
    id 'java'
    id 'org.unbroken-dome.xjc' version '2.0.0'
}

group = 'org.translator'
version = '0.1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'jakarta.xml.bind:jakarta.xml.bind-api:3.0.1'
    implementation 'org.glassfish.jaxb:jaxb-runtime:3.0.2'
}

xjc {
    generatePacs008 {
        schema = file('../pacs.008.001.13.xsd')
        packageName = 'org.translator.iso20022.pacs008'
    }
    generatePacs009 {
        schema = file('../pacs.009.001.12.xsd')
        packageName = 'org.translator.iso20022.pacs009'
    }
}

sourceSets.main.java.srcDirs += file("${buildDir}/generated-sources/xjc")
